<!-- Home page -->
<!DOCTYPE html>
<html>
    <head>
        <title>Decibel Level Monitor</title>
        <link rel="stylesheet" href="home.css">
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- Profile -->
        <div class="large_txt">Profile</div>
        <br>
        <!-- Person, a nice picture, a description of them -->
        <div id="profile">
            <img th:src="${userProfilePath}">
            <div class="side">
                <b th:text="${userName}">Sample Person 1</b>
                <br>
                <span th:text="${description}"></span>
            </div>
        </div>
        <br>

        <div class="large_txt">My Classes</div>
        <!-- List of classes: some debugging stuff -->
        <!-- <div th:text="${classList}"></div> -->
        <table class="class_list">
            <tr th:each="class : ${classList}">
                <td><div th:text="${class.className[0]}" class="img"></div></td>
                <td th:text="${class.className}" onclick="window.location.href = `${encodeURI('/class?className=' + this.innerText)}`" class="class">Class</td>
                <td th:text="${class.start}">Start</td>
                <td th:text="${class.end}">End <span class="x">x</span></td>
            </tr>
            <!-- Sample: <tr>
                <td>Algebra 1</td>
                <td>8:30 - 9:15 <span class="x">x</span></td>
            </tr>
            <tr>
                <td>AP CS</td>
                <td>9:30 - 10:15 <span class="x">x</span></td>
            </tr> -->
        </table>
        
        <div id="add_class_inp">
            <div id="class_inp">
                <div class="large_txt">Add a Class</div>
                <br>
                Class Name: <input class="class_name">
                <br>
                <br>
                <input type="time" class="t1"> to <input type="time" class="t2">
                <br>
                <button class="add">Add Class</button>
            </div>
        </div>
        <button id="add_class">Add Class</button>
        
        <script src="home.js"></script>
    </body>
</html>
